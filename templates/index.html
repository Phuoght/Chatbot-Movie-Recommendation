<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRS Chat</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.8/marked.min.js"></script>

    <div class="chat-container">
        <div class="chat-header">
            <h1>MRS Chat</h1>
            <button id="clear-btn">XÃ³a lá»‹ch sá»­</button>
        </div>
        <div class="chat-body" id="chat-body">
            
        </div>
        <div class="chat-input">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Nháº­p cÃ¢u há»i..." required>
                <button type="submit">ðŸ¡…</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatBody = document.getElementById('chat-body');
        const clearBtn = document.getElementById('clear-btn');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            userInput.value = ''
            if (!message) return;

            // ThÃªm tin nháº¯n ngÆ°á»i dÃ¹ng
            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            userDiv.textContent = message;
            chatBody.appendChild(userDiv);

            // Gá»­i yÃªu cáº§u tá»›i server
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `user_input=${encodeURIComponent(message)}`
            });
            const data = await response.json();

            // ThÃªm pháº£n há»“i bot
            const botDiv = document.createElement('div');
            botDiv.className = 'message bot-message';
            botDiv.innerHTML = marked.parse(data.bot_response); 
            chatBody.appendChild(botDiv);

            // Cuá»™n xuá»‘ng dÆ°á»›i cÃ¹ng
            chatBody.scrollTo({ top: chatBody.scrollHeight, behavior: "smooth" });
            userInput.value = '';
        });

        clearBtn.addEventListener('click', async () => {
            await fetch('/clear', { method: 'POST' });
            chatBody.innerHTML = '';
        });
        });
    </script>
</body>
</html>
